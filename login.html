<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css"> <!-- the main css stylesheet here -->
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Login - Florem Game Center</title>
</head>
<body>
    <header>
        <section id="title-bar"> <!-- the branding of the website -->
            <img src="./img/logo-256x256.png" width="100px" height="100px">
            <h1 class="title">Florem Game Center</h1>
            <a class="button" href="./index.html">Back</a>
        </section>
    </header>
    <main>
        <div class="blur-effect">
        <section class="form-container">
            <form>
                <section class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="e.g.: someone@example.com" size="20">
                </section>
                <section class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Type your password here" size="20">
                </section>
                <button class="button" type="submit" id="sign-in">Sign in</button>
                <a class="button" href="./sign-up.html">Sign up</a>
            </form>
        </section>
        </div>
    </main>
    <footer>
        <div id="socials">
            Follow us on: 
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
        <div id="terms">
            <a href="#">Terms and Conditions</a>
            <a href="#">Privacy</a>
        </div>
        <div id="copyright">&copy;2024 Florem Game Store. All rights reserved.</div>
    </footer>
</body>
</html>
